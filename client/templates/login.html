<form ng-controller="LoginCtrl" ng-submit="setPassword()">
  <div class="modal-header">
    <h3>Administration</h3>
  </div>

  <div class="modal-body">

    <div class="form-group">
      <label>Password</label>
      <input ng-model="user.password" type="password" placeholder="The password." required />
      <span class="help-block"></span>
    </div>

    <div class="modal-footer">
      <button type="button" class="btn btn-warning" ng-click="closeLoginBox()">Cancel</button>
      <button type="submit" class="btn btn-success">Log in</button>
    </div>
  </div>
</form>
